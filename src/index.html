<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blockchain play</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="css/app.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <i>Remote service state:</i> http://test-blockchain.getsandbox.com/state <b id="externalState"></b>
            <br><i>Contact state:</i> <label><input type="checkbox" id="allowTransfer" />Allow Transfer</label>
        </div>

        <div class="col-md-12">
            <div class="row">
                <div class="col-lg-6" id="coinbase"></div>
                <div class="col-lg-4" id="coinbase-balance"></div>
                <div class="col-lg-2">
                    <button class="btn btn-primary" onclick="App.transfer()">Transfer 10 Eth</button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6" id="target"></div>
                <div class="col-lg-4" id="target-balance"></div>
                <div class="col-lg-2"></div>
            </div>
            <div class="row">
                <div class="col-lg-12 alert" id="transferStatus"></div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
